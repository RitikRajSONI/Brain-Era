<script>
    // Typing animation for h1 (no CSS changes)
    const text = "FRAGMENT FORGE";
    const target = document.getElementById("typewriter");
    let i = 0;
    function typeWriter() {
        if (i <= text.length) {
            target.textContent = text.substring(0, i);
            i++;
            setTimeout(typeWriter, 120);
        }
    }
    typeWriter();
</script>
